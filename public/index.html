<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Upper Tech - Vi hjelper din bedrift</title>
  </head>

  <body>
    <header
      id="header"
      class="sticky top-0 z-50 flex w-full justify-center text-black bg-white"
    >
      <div
        class="flex w-9/12 items-center justify-between py-6 px-8 sm:px-6 lg:px-8"
      >
        <a href="#">
          <div id="logo-UT" class="w-10 h-full">
            <svg
              id="a"
              xmlns="http://www.w3.org/2000/svg"
              width="59.865"
              height="52.4766"
              viewBox="0 0 359.19 314.86"
            >
              <rect
                x="112.23"
                y=".58"
                width="246.96"
                height="78.57"
                fill="#ec008c"
                stroke-width="0"
              />
              <path
                d="m274.98,134.22v-21.82h-78.56v64.71s0,59.04-58.93,59.04-58.93-59.04-58.93-59.04V0H0v177.11s0,137.75,137.5,137.75,137.5-137.75,137.5-137.75v-42.64c0-.08-.01-.16-.01-.25Z"
                fill="#231f20"
                stroke-width="0"
              />
            </svg>
          </div>
        </a>
        <div class="flex gap-6 items-center">
          <div class="hidden gap-4 md:flex">
            <a
              href="Services/services.html"
              class="no-underline font-bold tracking-wide"
            >
              Tjenester </a
            ><a
              href="Projects/projects.html"
              class="no-underline font-bold tracking-wide"
            >
              Prosjekter </a
            ><a
              href="About/about.html"
              class="no-underline font-bold tracking-wide"
            >
              Om oss
            </a>
          </div>
          <div class="hidden md:block">
            <a href="contact/contact.html">
              <button
                type="button"
                class="border-black bg-[#ec008c] text-white hover:bg-gray-800 focus:ring-black inline-flex items-center justify-center rounded-md border px-4 py-2 text-sm font-bold tracking-wide shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 sm:w-auto"
              >
                Kontakt oss
              </button>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="flex flex-col items-center pt-20 pb-10 bg-white">
        <h1 class="text-5xl uppercase font-extrabold mb-10">vi tilbyr</h1>
        <div class="main-container flex items-center justify-center gap-10 w-9/12 h-full mb-10">
          <div class="hosting-box w-96 h-96 flex justify-center rounded-md bg-cover bg-center" style="background-image: url(images/hosting.png);">
            <h2 class=" text-4xl uppercase text-pink-500 font-extrabold mt-4">hosting</h2>
          </div>
          <div class="utvikling-box w-96 h-96 flex justify-center rounded-md bg-cover bg-center" style="background-image: url(images/webutvikling.jpeg);">
            <h2 class=" text-4xl uppercase text-pink-500 font-extrabold mt-4">web utvikling</h2>
          </div>
          <div class="grafisk-box w-96 h-96 flex justify-center rounded-md bg-cover bg-center" style="background-image: url(images/OUTDOOR-CINEMA-geometry-style-design-example.jpg);">
            <h2 class=" text-4xl uppercase text-pink-500 font-extrabold mt-4">grafisk design</h2>
          </div>
        </div>
      </div>
    </main>     
    <footer id="footer" class="flex w-full h-80 bg-black justify-center gap-20">
      <div class="flex flex-col w-4/12">
        <div class="flex w-full mt-7">
          <span class="text-5xl text-white uppercase font-bold">
            Klar for å ta din bedrift til neste nivå? </span
          >|
        </div>
        <div class="flex gap-8 mt-5">
          <a
            href="https://www.instagram.com/upperdetails/"
            class="no-underline font-medium text-white" target="_blank"
          >
            instagram
          </a>
          <a
            href="https://www.instagram.com/upperdetails/"
            class="no-underline font-medium text-white"
          >
            facebook
          </a>
          <a
            href="https://www.youtube.com/watch?v=LhKjFWCdDzs&t=23s"
            class="no-underline font-medium text-white"
          >
            youtube
          </a>
        </div>
      </div>
      <div class="flex flex-col w-4/12 mt-7">
        <div class="flex flex-col items-end">
          <span class="text-3xl text-white uppercase font-bold mb-3">
            Bli kontaktet
          </span>
          <div class="flex flex-row items-center mr-1">
            <input
              type="email"
              class="h-8 w-44 rounded-lg placeholder-gray-800 text-gray-900 px-2 pl-2"
              placeholder="Din mail"
            />
            <button class="h-8 w-8 ml-3 rounded-lg bg-[#ec008c]"></button>
          </div>
        </div>
      </div>
    </footer>
    <script src="../script.js"></script>
  </body>
</html>
